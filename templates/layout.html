<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Chatbot{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% block styles %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="{{ url_for('home') }}">My Chatbot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('chat') }}">Chat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('teach') }}">Teach</a>
        </li>
      </ul>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message[0] }} alert-dismissible fade show" role="alert">
      {{ message[1] }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="container-fluid mt-3">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper-core.min.js"
    integrity="sha384-w3TqwoNzW8pYh9cK45/TkZAH0fv0w57wvivfCtBjKShzVXXmD1hACl9AxjKpRLrG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
    integrity="sha384-EvJ2gk3+qFjyLWp8XvIk9Y3U3fuHxN7wFpCjK7aRy6CzU6H+95F2zzgJjZzysWsZ"
    crossorigin="anonymous"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
